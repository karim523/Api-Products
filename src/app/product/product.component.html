<section>
  <div class="container ">
    <div class="row g-5 py-5">
      @for (product of DataProducts; track product.id) {
      <div class="col-md-3 text-center">
        <img [src]="product.image" [alt]="product.title" width="150px" />
        <h2 class="small mt-3">{{ product.title.split(" ",3).join(" ") }}</h2>
        <p>price : {{ product.price }}</p>
        <p class="">Category : {{ product.category }}</p>
        <div>
          <p>
            <i class="fa-solid fa-star text-warning"></i> {{ product.rating.rate }}
          </p>
          <button class="btn bg-primary btn-lg ">ADD TO CART</button>
        </div>
      </div>
      }
    </div>
  </div>
</section>
